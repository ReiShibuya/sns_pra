<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>SNS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vender/jquery-3.3.1.min.js"></script>
    <!-- jquery ui -->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header class="head">
      <h1 class="site-title">SNS</h1>
      <p class="user-name"><a href="#">ユーザー名</a></p>
    </header>
    <main>
      <div class="wrapper">
        <!-- 自分のつぶやきのみ表示 -->
        <!-- 余力があればいいねしたつぶやきも表示 -->
        <div class="follow">
          <p>ユーザー名さんをフォローしているユーザー</p>
        </div>
        <section class="follow-user">
          <p><a href="design-other-user-page.html">ユーザー名:ID</a></p>
        </section>
        <section class="follow-user">
          <p><a href="design-other-user-page.html">ユーザー名:ID</a></p>
        </section>
        <section class="follow-user">
          <p><a href="design-other-user-page.html">ユーザー名:ID</a></p>
        </section>
      <!-- モーダルウィンドウ -->
      <!-- 編集フォーム -->
      <div class="edit-form">
        <p>つぶやきを編集する</p>
        <form action="">
          <textarea name="" id="" cols="30" rows="10" placeholder="何かつぶやけ"></textarea><br>
          <input type="submit">
        </form>
        <button id="edit-btn-close">閉じる</button>
      </div>
      <!-- 削除の確認 -->
      <div class="delete-form">
        <p>つぶやきを削除してよろしいですか？</p>
        <button id="delete-yes">はい</button>
        <button id="delete-no">いいえ</button>
      </div>
      <!-- 投稿フォーム -->
      <div class="mur-form">
        <p>つぶやく</p>
        <form action="">
          <textarea name="" id="" cols="30" rows="10" placeholder="何かつぶやけ"></textarea><br>
          <input type="submit">
        </form>
        <button id="btn-close">閉じる</button>
      </div>
      <div class="mur-btn">
        <button id="btn-open">
          <i class="far fa-comment fa-3x"></i>
        </button>
      </div>
    </main>
    <footer>
      <p class="logout-link"><a href="design-logout.html">ログアウトする</a></p>
    </footer>
  </body>
</html>
