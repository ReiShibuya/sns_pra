<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>SNS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="js/vender/jquery-3.3.1.min.js"></script>
    <!-- jquery ui -->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header class="head">
      <h1 class="site-title">SNS</h1>
      <p class="user-name"><a href="#">ユーザー名</a></p>
    </header>
    <main>
      <div class="wrapper">
        <!-- 自分のつぶやきのみ表示 -->
        <!-- 余力があればいいねしたつぶやきも表示 -->
        <div class="profile">
          <p>ユーザー名</p>
          <p>ID</p>
          <p>自己紹介文</p>
          <p><span><a href="design-follow.html">フォロー数</a>: 0</span>|<span><a href="design-follower.html">フォロワー数</a>: 0</span>|<span>つぶやき数: 0</span></p>
          <a href="#">プロフィールを編集</a>
        </div>
        <section class="mur">
          <p><a href="#">name</a> : id</p>
          <p>content内容内容</p>
          <p>date & time</p>
          <span><i class="far fa-heart" style="color: red"></i>いいね: 0</span><a href="#" id="edit">編集</a><a href="#" id="delete">削除</a>
        </section>
        <section class="mur">
          <p><a href="#">name</a> : id</p>
          <p>content</p>
          <p>date & time</p>
          <span><i class="fas fa-heart" style="color: red"></i>いいね: 0</span><a href="#" id="edit">編集</a><a href="#" id="delete">削除</a>
        </section>
        <section class="mur">
          <p><a href="#">name</a> : id</p>
          <p>content</p>
          <p>時間 & 日付</p>
          <span>いいね: 0</span><a href="#" id="edit">編集</a><a href="#" id="delete">削除</a>
        </section>
        <section class="mur">
          <p><a href="#">name</a> : id</p>
          <p>content</p>
          <p>時間 & 日付</p>
          <span>いいね: 0</span><a href="#" id="edit">編集</a><a href="#" id="delete">削除</a>
        </section>
      </div>
      <!-- モーダルウィンドウ -->
      <!-- 編集フォーム -->
      <div class="edit-form">
        <p>つぶやきを編集する</p>
        <form action="">
          <textarea name="" id="" cols="30" rows="10" placeholder="何かつぶやけ"></textarea><br>
          <input type="submit">
        </form>
        <button id="edit-btn-close">閉じる</button>
      </div>
      <!-- 削除の確認 -->
      <div class="delete-form">
        <p>つぶやきを削除してよろしいですか？</p>
        <button id="delete-yes">はい</button>
        <button id="delete-no">いいえ</button>
      </div>
      <!-- 投稿フォーム -->
      <div class="mur-form">
        <p>つぶやく</p>
        <form action="">
          <textarea name="" id="" cols="30" rows="10" placeholder="何かつぶやけ"></textarea><br>
          <input type="submit">
        </form>
        <button id="btn-close">閉じる</button>
      </div>
      <div class="mur-btn">
        <button id="btn-open">
          <i class="far fa-comment fa-3x"></i>
        </button>
      </div>
    </main>
    <footer>
      <p class="logout-link"><a href="design-logout.html">ログアウトする</a></p>
    </footer>
  </body>
</html>
